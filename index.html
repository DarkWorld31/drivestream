<!DOCTYPE html>
<html>
	<head>
		<base target="_top" />
		<link href="dist/main.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"
		/>
		<link
			media="none"
			onload="if(media!='all')media='all'"
			href="https://fonts.googleapis.com/css?family=Montserrat"
			rel="stylesheet"
		/>
		<link
			media="none"
			onload="if(media!='all')media='all'"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
	</head>

	<body class="grey darken-4">
		<div id="drivestream">
			<nav class="grey darken-4">
				<div class="nav-wrapper">
					<a href="#!" class="brand-logo center">DriveStream</a>
					<ul class="left hide-on-med-and-down">
						<li class="active"><a href="#!">Libraries</a></li>
						<li><a href="#!">+</a></li>
						<li>
							<div class="input-field" id="nav-search">
								<i class="material-icons prefix">search</i>
								<input
									type="text"
									placeholder="search"
									id="autocomplete-input"
									class="autocomplete white-text"
								/>
							</div>
						</li>
					</ul>
				</div>
			</nav>

			<div class="container">
				<div class="loading"></div>

				<div class="libraries"></div>

				<div class="mediaItems"></div>
			</div>
		</div>

		<script></script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
			type="text/javascript"
		></script>
		<script src="dist/bundle.js" type="text/javascript"></script>
		<script
			async
			defer
			src="https://apis.google.com/js/api.js"
			onload="this.onload=function(){};gapi.load('client:auth2', init)"
			onreadystatechange="if (this.readyState === 'complete') this.onload()"
		></script>
	</body>
</html>
